<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Example</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('Auromiya.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CustomFont', sans-serif;
            margin: 20px;
        }

        h1 {
            font-family: 'CustomFont', serif;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a paragraph using the custom font.</p>

    <h2>
        Auromiya
    </h2>
</body>
</html>
